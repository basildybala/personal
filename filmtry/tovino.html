<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tovino</title>
</head>
<body>
    <!------------------Main Header-------------------->
    <div class="main-header">
        <div class="header-image">
          <img src="moviespng.png" alt="" />
          <div class="header-tittle">
            <h2>fILMDT</h2>
            <h3>.com</h3>
          </div>
        </div>
  
        <div class="header-lang">
          <div class="en">
            <p>EN</p>
          </div>
        </div>
      </div>
      <!-----------------------------------------Search Box----------------->
      <div class="search-box">
        <form class="search-box1">
          <input type="text" placeholder="" required />
          <button type="submit">Search</button>
        </form>
      </div>
      <!-----------------------------Actor Section------------->
      <div class="actor-section">
        <div class="black-headerr">Tovino Thomas</div>
        <div class="actor-two">
            <div class="actor-image">
                <img src="image/tovino.jpg" alt="">
            </div>
            <div class="actor-details">
                <div class="mv-details">
                    <h4>Name :</h4>  <h5>Tovino Thomas</h5>
                </div>
                <div class="mv-details">
                    <h4>Age :</h4>  <h5>32</h5>
                </div>
                <div class="mv-details">
                    <h4>Year Active :</h4>  <h5>2012</h5>
                </div>
                <div class="mv-details">
                    <h4>Language :</h4>  <h5>Malayalam</h5>
                </div>
                <div class="mv-details">
                    <h4>Occupation :</h4>  <h5>Actor</h5>
                </div>
                <div class="connect-with">
                    <h4>Connect with :</h4> <a href="#"> <img src="image/instagram-png.png" alt=""> </a>
                    <a href="#"> <img src="image/twitter (1).png" alt=""> </a>
                </div>
                <div class="mv-details">
                    <h4>Biography :</h4>  <h5>Next Button</h5>
                </div>
            </div>
            
        </div>
        
      <div class="video-section">
        <div class="video-yt">
          <h4 class="movies-header-h4"><i class="material-icons"> movie</i>Filmography</h4>
        </div>
      </div>
      <div class="video-section">
        <div class="video-yt">
          <h4 class="movies-header-h4"><i class="material-icons"> image</i>Images</h4>
        </div>
      </div>
    </div>
</body>
</html>
